{% extends 'admin/inheritance.html' %}
{% load static %}


{% block content %}
<div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold mb-4">Product List</h5>
        
  
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
              <thead class="text-dark fs-4">
                  <tr>
                     
                      <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Category Name</h6>
                      </th>
                      <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Description</h6>
                      </th>
                    
                      <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Actions</h6>
                      </th>
                  </tr>
              </thead>
              <tbody>
                  {% for category in category %}
                  <tr>
                      <td>{{ category.category_name  }}</td>
                      <td>{{ category.description }}</td>
                     


                      <td class="actions">
                          
                          <form method="post" action="{% url 'category:add_category_offer' category_id=category.id %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to select this product?')">Select</button>
                        </form>
                      </td>
                      
                  </tr>
                
                  {% endfor %}
              </tbody>
          </table>
      </div>
      
      </div>
    </div>
  </div>
  




{% endblock %}
