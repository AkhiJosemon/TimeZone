{% extends 'admin/inheritance.html' %}
{% load static %}




{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-4">
            <div class="card">
                <div class="card-body p-4">

                    <form method="POST"  action="{% url 'category:sub_edit_catagory' category_name=category.subcategory_name %}">
                        {% csrf_token %}
                    
                        <div class="mb-4">
                            <label for="subcatagory_name" class="form-label">Name</label>
                            <input type="text" value="{{ category.subcategory_name }}" placeholder="Type here" class="form-control" name="catagory_name" />
                        </div>
                    
                        
                    
                        
                    
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Update Sub category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
