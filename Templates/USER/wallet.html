{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .balance {
            font-size: 1.5em;
            color: #27ae60;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transaction-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .transaction-date {
            color: #888;
        }

        .transaction-amount {
            font-weight: bold;
            color: #333;
        }

        .add-funds-form {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Wallet</h1>
</header>

<section>
    {% if wallet %}
        <p class="balance">Balance: ${{ wallet.wallet_amount }}</p>
        <!-- Your transaction history display code -->
    {% else %}
        <p>No wallet found for the user.</p>
    {% endif %}
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  

{% endblock  %}
