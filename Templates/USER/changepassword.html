<!-- user/change_password.html -->

{% extends 'user/base.html' %}
{% load static %}
{% block content %}

<style>
    /* Global styles for the page */
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
    }

    h1 {
        color: #333;
    }

    /* Form styles */
    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        text-align: left;
        font-weight: bold;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #007bff;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Table styles for "My Orders" section */
    .my-orders-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 0 auto;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .table th, .table td {
        padding: 10px;
        text-align: center;
    }

    .table th {
        background-color: #007bff;
        color: #fff;
    }

    .table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .table tr:nth-child(odd) {
        background-color: #fff;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 5px 10px;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    /* Move Change Password section to the right side */
    .change-password-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 0 auto;
    }

</style>

<div class="container">
    <div class="row">
        <!-- Left Side (Buttons) -->
        <div class="col-md-3">
            <div class="d-flex flex-column">
                <a href="{% url 'baseapp:userprofile' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="profile">Profile Information</button>
                </a>
                <a href="{% url 'baseapp:manageaddress' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="address">Manage Address</button>
                </a>
                <a href="{% url 'baseapp:showorder' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Show Orders</button>
                </a>
                <a href="{% url 'baseapp:changepassword' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Change Password</button>
                </a>
                <a href="{% url 'baseapp:coupons' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">My Coupons</button>
                </a>
            </div>
        </div>

        <!-- Right Side (Change Password Section) -->
        <div class="col-md-9 change-password-section">
            <h4 class="mb-4">Change Password</h4>
            <form action="{% url 'baseapp:changepassword' %}" method="POST">
            {% csrf_token %}
                <!-- Old Password -->
                <div class="form-group">
                    <label for="old_password">Old Password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old Password" required>
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="New Password" required>
                </div>

                <!-- Confirm New Password -->
                <div class="form-group">
                    <label for="new_password2">Confirm New Password</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm New Password" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn_3">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    alertify.set('notifier', 'position', 'top-center');
    {% for msg in messages %}
        console.log('{{ msg.tags }}', '{{ msg }}');
        alertify.success('{{ msg }}');
    {% endfor %}
</script>

{% endblock %}
