{% extends 'user/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }
    div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        text-align: left;
        font-weight: bold;
        color: #333;
    }
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
        outline: none;
        border-color: #007bff;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;

    }




    table {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
    }
    table td {
        padding: 10px;
    }
    label {
        font-weight: bold;
        color: #333;
    }

    .edit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .edit-button:hover {
        background-color: #0056b3;
    }
    






    
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<div class="container">
    <div class="row">
        <!-- Left Side (Buttons) -->
        <div class="col-md-3">
            <div class="d-flex flex-column">
                <a href="{% url 'baseapp:userprofile' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="profile">Profile Information</button>
                </a>
                <a href="{% url 'baseapp:manageaddress' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="address">Manage Address</button>
                </a>
                <a href="{% url 'baseapp:showorder' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Show Orders</button>
                </a>
                <a href="{% url 'baseapp:changepassword' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Change Password</button>
                </a>
                {% comment %} <a href="{% url 'baseapp:coupons' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">My Coupons</button>
                </a> {% endcomment %}
                <a href="{% url 'baseapp:wallet' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">My Wallet</button>
                </a>
                <a href="{% url 'baseapp:invite' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Invite</button>
                </a>
            </div>
        </div>
        

        <!-- Right Side (Content) -->
        <div class="col-md-9">
            <div id="profile" class="section">
                <h6>User Information</h6>
                {% for data in datas %}
                <table>
                    <tr>
                        <td><label>First Name:</label></td>
                        <td id="first-name">{{ data.first_name }}</td>
                       
                    </tr>
                    <tr>
                        <td><label>Last Name:</label></td>
                        <td id="last-name">{{ data.last_name }}</td>
                        
                    </tr>
                    <tr>
                        <td><label>Username:</label></td>
                        <td id="username">{{ data.username }}</td>
                        
                    </tr>
                    <tr>
                        <td><label>Email Address:</label></td>
                        <td id="email">{{ data.email }}</td>
                        
                    </tr>
                </table>
                {% endfor %}
                <div>
                    <a href=" {% url 'baseapp:edituserinfo' %}"><button class="edit-button" >Edit</button></a>
                </div>
                <!-- Add profile information content here -->
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery (required for tab switching) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  

{% endblock  %}
