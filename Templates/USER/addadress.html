{% extends 'user/base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }
    div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        text-align: left;
        font-weight: bold;
        color: #333;
    }
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus {
        outline: none;
        border-color: #007bff;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;

    }




    table {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
    }
    table td {
        padding: 10px;
    }
    label {
        font-weight: bold;
        color: #333;
    }

    .edit-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .edit-button:hover {
        background-color: #0056b3;
    }
    






    
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<div class="container">
    <div class="row">
        <!-- Left Side (Buttons) -->
        <div class="col-md-3">
            <div class="d-flex flex-column">
                <a href="{% url 'baseapp:userprofile' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="profile">Profile Information</button>
                </a>
                <a href="{% url 'baseapp:manageaddress' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="address">Manage Address</button>
                </a>
                <a href="{% url 'baseapp:showorder' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Show Orders</button>
                </a>
                <a href="{% url 'baseapp:changepassword' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">Change Password</button>
                </a>
                <a href="{% url 'baseapp:coupons' %}">
                    <button class="btn btn-primary btn-lg btn-block mb-2" data-section="coupons">My Coupons</button>
                </a>
            </div>
        </div>
        
        <div class="col-md-9">
            <div id="address" class="section">
                <h6>Manage Addresses</h6>
        
                <form method="post">
                    {% csrf_token %}
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" required><br><br>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br><br>
                    
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required><br><br>
                    
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code" required><br><br>
                    
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required><br><br>
                    
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required><br><br>
        
                    <button type="submit">Add Address</button>
                </form>
            </div>
        </div>

           
</div>

<!-- Include Bootstrap JS and jQuery (required for tab switching) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  

{% endblock  %}
