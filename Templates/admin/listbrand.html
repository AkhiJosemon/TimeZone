{% extends 'admin/inheritance.html' %}
{% load static %}


{% block content %}

<div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100">
        <div class="card-body p-4">
            <h5 class="card-title fw-semibold mb-4">BrandList</h5>
            <div class="search-container">
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Search by category name">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'category:add_brand'%}" class="btn btn-primary">Add Brand</a>
            </div>
            <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                        <tr>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Brand Name</h6>
                            </th>
                            
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Actions</h6>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for brand in brand %}
                        <tr>
                            <td>{{ brand.brand_name }}</td>
                            <td>
                               
                                <form method="post" action="{% url 'category:delete_brand' brand.slug %}"  style="display: inline;">
                                    {% csrf_token %}
                                   <a> <button  class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button> </a>
                                </form>

                                
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>








{% endblock %}
